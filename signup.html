<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engine-->
    <meta name="description" content="Love Running. Club for runner sin Dublin, Ireland. Urban running, trail running. Dublin docklands and Pheonix Park">
    <meta name="keyword" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Links the css style sheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--Header of the page-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a class="active" href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>
                    <i class="fa-solid fa-heart-pulse"></i>
                    Let's get you signed up!
                </h2>
                <label for = "first-name">First Name</label>
                <input class="text-input" id="first-name" name="first-name" required>
                <br>
                <label for = "last-name">Last Name</label>
                <input class="text-input" id="last-name" name="last-name" required>
                <br>
                <label for="email-address">Email Address</label>
                <input class="text-input" id="email-address" name="email-address" type="email" required>
                <br>
                <div class="radio-buttons">  
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" required>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference">  
                    </div>                  
                </div>
                <button type="submit" class="join-button">Lets Run!</button>
            </form>
        </section>
    </main>
    <!--footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit our facebookpage(Opens a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="visit">
                    <i class="fa-brands fa-twitter"></i></a></li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/31673c5b9a.js" crossorigin="anonymous"></script>
</body>
